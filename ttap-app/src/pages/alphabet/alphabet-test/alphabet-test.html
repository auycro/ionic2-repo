<ion-header>
  <ion-toolbar color="light-pink" hideBackButton="true">
    <button ion-button color="light-pink" (click)="onEndGame()" icon-only>
      <ion-icon name="md-exit"></ion-icon>
    </button>
    <ion-title>テスト {{level}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item class="align-right">
      <b>Point</b> {{point}}
    </ion-item>
  </ion-list>

  <ion-slides (ionSlideWillChange)="onUpdatePoint($event)" pager="false" [options]="slideOptions">
    <ion-slide *ngFor="let quiz of quizzes_list" class="slide-custom">  
      <button ion-button block (click)="playSound()" color="danger">
        {{quiz.question.name}}
      </button>
      <ion-list *ngFor="let answer of quiz.choices" no-lines>
        <button ion-button block (click)="onAnswer(answer, quiz.right_choice)" color="light-pink">
          {{answer.name}}
        </button>
      </ion-list>
    </ion-slide>
    <!--ion-slide>
      2
    </ion-slide-->
  </ion-slides>
</ion-content>
