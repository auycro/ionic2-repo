<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{header}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content has-bouncing="false" padding>
  <label class="item item-input" *ngIf="page_type === 'numbers'">
    <span class="input-label">数字：</span>
    <input type="number" placeholder="input field">
  </label>
  <ion-grid>
    <ion-row *ngFor="let row of rows">
      <ion-col width-25 center *ngFor="let data of row">
          <button ion-button round (click)="showPronounce(data)">
            {{data.name}}
          </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
